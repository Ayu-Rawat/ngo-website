name: Sync from upstream

on:
  repository_dispatch:
    types: [upstream-push]
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/change-i-network/Website.git || true
          git remote set-url upstream https://github.com/change-i-network/Website.git

      - name: Fetch all branches
        run: |
          git fetch upstream
          git fetch origin

      - name: Check if sync is needed
        id: check_sync
        run: |
          UPSTREAM_COMMIT=$(git rev-parse upstream/main)
          ORIGIN_COMMIT=$(git rev-parse origin/main)
          
          echo "Upstream latest commit: $UPSTREAM_COMMIT"
          echo "Fork latest commit: $ORIGIN_COMMIT"
          
          if [ "$UPSTREAM_COMMIT" != "$ORIGIN_COMMIT" ]; then
            echo "sync_needed=true" >> $GITHUB_OUTPUT
            echo "✅ Sync is needed - fork is behind upstream"
          else
            echo "sync_needed=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Fork is already up to date"
          fi

      - name: Sync with upstream
        if: steps.check_sync.outputs.sync_needed == 'true'
        run: |
          git checkout main
          git reset --hard upstream/main
          git push origin main --force

      - name: Log sync result
        run: |
          if [ "${{ steps.check_sync.outputs.sync_needed }}" == "true" ]; then
            echo "🎉 Successfully synced fork with upstream!"
            echo "📊 Latest commit from upstream has been applied"
          else
            echo "✅ Fork was already up to date with upstream"
          fi
