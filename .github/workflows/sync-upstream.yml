name: Sync from upstream

on:
  repository_dispatch:
    types: [upstream-push]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote
        run: git remote add upstream https://github.com/ORGANIZATION/REPO.git
        # Replace ORGANIZATION/REPO with the upstream (parent) repo

      - name: Fetch upstream
        run: git fetch upstream main

      - name: Merge upstream into fork
        run: |
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main
