name: Trigger fork sync

on:
  push:
    branches:
      - main

jobs:
  notify-fork:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync in fork repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.FORK_SYNC_TOKEN }}
          repository: Ayu-Rawat/ngo-website
          event-type: upstream-push
          client-payload: |
            {
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "repository": "${{ github.repository }}",
              "pusher": "${{ github.actor }}"
            }
